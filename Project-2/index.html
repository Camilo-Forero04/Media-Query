<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">Marcos Aurelius</div>
            <div class="header__menu">
                <div class="header__menu-1">Home</div>
                <div class="header__menu-2">Portfolio</div>
                <div class="header__menu-3">Contacts</div>
            </div>
        </div>
        <div class="main">
            <div class="main__image"></div>
            <div class="main__text">
                <div class="main__text-1">HelloðŸ‘‹</div>
                <div class="main__text-2">I'm <span>Marcos Aurelius</span></div>
                <div class="main__text-3">A roman emperor from</div>
                <div class="main__text-4">Acient times</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__instagram">
                <img src="./images/instagram.png" alt="instagram">
            </div>
            <div class="footer__twitter">
                <img src="./images/twitter-sign.png" alt="twitter">
            </div>
            <div class="footer__dribble">
                <img src="./images/dribbble-logo.png" alt="dribble">
            </div>
            <div class="footer__behance">
                <img src="./images/behance.png" alt="behence">
            </div>
        </div>
    </div>
    <div id="size"></div>
